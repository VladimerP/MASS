<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Найти максимальный элемент массива</title>
	<script>
	 
	function main(){
		var str = document.getElementById("1").value;
		var arr = [];
		var  max=Number(max);
		//разбитие на символы
		for (var i = 0; i < str.length; i++) {
		arr.push(str.slice(i, i+1));
		}	
		alert("Разбитие на символы: "+arr);
		//преобразования символов в числа и получение его обратную сторону
		max=arr[0];
		for(var i=0;i<arr.length; i++)
				if(max<arr[i])
					max=arr[i];
		alert("Max: "+max);		
	}
	</script>
</head>
<body>
	<form>
		<p><b>Max:</b><br>
		<p><b>Inpu mass:</b><br>
		<input type="text" size="40" id="1">
		<input type="submit" value="Стартуем) " onclick="main()">
		
	</form>
</body>
</html>
