<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Сделать реверс массива</title>
	<script>
	 
	function main(){
		var str = document.getElementById("1").value;
		var arr = [];
		var arr2 = [];
		var s=Number(s);
		//разбитие на символы
		for (var i = 0; i < str.length; i++) {
		arr.push(str.slice(i, i+1));
		arr2.push(str.slice(i, i+1));
		}	
		alert("Разбитие на символы: "+arr);
		s=arr.length-1;
		//преобразования символов в числа и получение его обратную сторону
		for(var i=0;i<arr.length; i++){
			arr[i]=arr2[s];
			s--;
		}
		alert("Mass: "+arr);		
	}
	</script>
</head>
<body>
	<form>
		<p><b>Inpu mass:</b><br>
		<input type="text" size="40" id="1">
		<input type="submit" value="Стартуем) " onclick="main()">
		
	</form>
</body>
</html>
